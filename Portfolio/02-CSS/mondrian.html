<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
    <link rel="stylesheet" href="css/mondrian.css">
</head>
<body>
    <h1>Mondrian</h1>

    <table border="1">
        <tbody>
            <tr>
                <td><div class="blue"></div></td>
                <td><div class="black"></div></td>
                <td><div class="red"></div></td>
                <td><div class="blue"></div></td>
                <td><div class="yellow"></div></td>
            </tr>
                
            <tr>
                <td><div class="yellow"></div></td>
                <td><div class="green"></div></td>
                <td><div class="black"></div></td>
                <td><div class="red"></div></td>
                <td><div class="white"></div></td>
            </tr>

            <tr>
                <td><div class="yellow"></div></td>
                <td><div class="white"></div></td>
                <td><div class="black"></div></td>
                <td><div class="red"></div></td>
                <td><div class="green"></div></td>
            </tr>

            <tr>
                <td><div class="green"></div></td>
                <td><div class="white"></div></td>
                <td><div class="red"></div></td>
                <td><div class="red"></div></td>
                <td><div class="blue"></div></td>
            </tr>

            <tr>
                <td><div class="yellow"></div></td>
                <td><div class="green"></div></td>
                <td><div class="blue"></div></td>
                <td><div class="red"></div></td>
                <td><div class="white"></div></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
